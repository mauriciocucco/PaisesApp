<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región: <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />
  <h5>Seleccione la región:</h5>
  <div class="row">
    <div class="col">
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{
          'btn-primary': region === regionActiva,
          'btn-outline-primary': region !== regionActiva
        }" -->
      <button
        *ngFor="let region of regiones"
        [class]="getClass(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>
<div class="row mt-4" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
