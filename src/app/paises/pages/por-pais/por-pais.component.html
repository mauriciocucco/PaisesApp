<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por país</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholderExterno="Buscar país"
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group" *ngIf="mostrarSugerencias && termino">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let sugerencia of paisesSugeridos"
    >
      <a class="nav-link" [routerLink]="['/pais', sugerencia.alpha2Code]">{{
        sugerencia.name
      }}</a>
    </li>
    <li
      class="list-group-item list-group-item-action"
      (click)="buscarSugerido()"
    >
      <a class="nav-link">Buscar "{{ termino }}"</a>
    </li>
  </ul>
  <hr />
</div>
<div class="alert alert-danger" *ngIf="hayError">
  No se encontró el país con el termino "{{ termino }}"
</div>
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
